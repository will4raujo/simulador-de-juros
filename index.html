<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Juros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simulador de Juros</h1>
    
    <span>Selecione o tipo do juros:</span>
    <select id="tipo-juros">
        <option value="simples">Simples</option>
        <option value="composto">Composto</option>
    </select>
    <br><br>
    <span>Defina o tipo da taxa de juros:</span>
    <select id="opcoes-taxas">
        <option value="ad">Ao Dia</option>
        <option value="am">Ao Mês.</option>
        <option value="aa">Ao Ano</option>
    </select>
    <br><br>
    <fieldset>
        <legend>Preencha os campos</legend>
        <span>Capital (C):</span>
        <br>
        <label>R$</label>
        <input type="number" value="0" step=".01" id="capital" name="capital" placeholder="0,00" data-input="capital">
        <br>
        <span>Taxa de Juros (i):</span>
        <br>
        <label>%</label>
        <input type="number" value="0.00" step=".01" id="taxajuros" name="taxajuros" placeholder="0,00" data-input="taxajuros">
        <br>
        <span>Multa:</span>
        <br>
        <label>R$</label>
        <input type="number" value="0.00" step=".01" id="multa" name="multa" placeholder="0,00" data-input="multa">
        <br>
        <span>Prazo (t):</span>
        <br>
        <input type="number" value="0" step=".01" id="prazo" name="prazo" placeholder="0,00" data-input="prazo">
        <br>
        <span>carência:</span>
        <br>
        <input type="number" value="0" id="carencia" name="carencia" placeholder="0" data-input="carencia">
    </fieldset>
    <br>
    <button id="btn-calcular">Calcular</button>
    <button id="btn-limpar">Limpar</button>
    <br><br>
    <fieldset>
        <legend>Resultado</legend>
        <span>Capital Inicial</span>
        <div id="resultado-capital" data-resultado="capital">R$ 0,00</div>
        <span>Juros</span>
        <div id="resultado-juros" data-resultado="juros">R$ 0,00</div>
        <span>Multa</span>
        <div id="resultado-multa" data-resultado="multa">R$ 0,00</div>
        <span>Total</span>
        <div id="resultado-total" data-resultado="total">R$ 0,00</div>
    </fieldset>
    <script src="js/main.js"></script>
</body>
</html>
