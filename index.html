<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Juros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Simulador de Juros</h1>
    </header>
    <section class="section1">
        <section>
            <div>        
                <span>Escolha o tipo do juros desejada:</span>
                <select class="selects" id="tipo-juros">
                    <option value="simples">Simples</option>
                    <option value="composto" selected>Composto</option>
                </select>
            </div>
            <div>
                <span>Defina o tipo da taxa de juros:</span>
                <select  class="selects" id="opcoes-taxas">
                    <option value="ad">Ao Dia</option>
                    <option value="am" selected="selected">Ao Mês</option>
                    <option value="aa">Ao Ano</option>
                </select>
            </div>
        </section>
        <br><br>
        <section>
            <div class="inputs">
                <fieldset>
                    <legend>Preencha os campos</legend>
                    <div class="col">
                        <div class="row">
                            <span>Capital (C):</span>
                            <br>
                            <div class="cifrao">R$</div>
                            <input type="number" value="0.00" id="capital" name="capital" placeholder="0,00" data-input="capital" data-moeda="capital">
                        </div>
                        <div class="row">
                            <span>Taxa de Juros (i):</span>
                            <br>
                            <input type="number" value="0.00" step=".01" id="taxajuros" name="taxajuros" placeholder="0,00" data-input="taxajuros" data-moeda="taxajuros">
                            <div class="cifrao">%</div>
                        </div>
                        <div class="row">
                            <span>Multa:</span>
                            <br>
                            <div class="cifrao">R$</div>
                            <input type="number" value="0.00" step=".01" id="multa" name="multa" placeholder="0,00" data-input="multa" data-moeda="multa">
                        </div>
                    </div>
                    <div class="time-inputs row">
                        <div>
                            <span>Prazo (t):</span>
                            <br>
                            <input type="number" value="0" step=".01" id="prazo" name="prazo" placeholder="0,00" data-input="prazo">
                        </div>
                        <div>
                            <span>Carência:</span>
                            <br>
                            <input type="number" value="0" id="carencia" name="carencia" placeholder="0" data-input="carencia">
                        </div>
                    </div>
                </fieldset>
            </div>
        </section>
        <br>
        <div class="btns">
            <button id="btn-calcular">Calcular</button>
            <button id="btn-limpar">Limpar</button>
        </div>
        <br><br>
        <div class="results">
            <fieldset>
                <legend>Resultado</legend>
                <span>Capital Inicial</span>
                <div id="resultado-capital" data-resultado="capital">R$ 0,00</div>
                <span>Juros</span>
                <div id="resultado-juros" data-resultado="juros">R$ 0,00</div>
                <span>Multa</span>
                <div id="resultado-multa" data-resultado="multa">R$ 0,00</div>
                <span>Total</span>
                <div id="resultado-total" data-resultado="total">R$ 0,00</div>
            </fieldset>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/mask.js"></script>
    <script src="js/select.js"></script>
    
</body>
</html>
